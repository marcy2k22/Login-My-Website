   <script type="text/javascript">
        

            function do_check(){
                if(inputNome()==true && inputCognome()==true && inputPass()==true){
                  alert('Accesso eseguito con successo')
                  form1.reset(); //reset campi login
                }else{
                  Swal.fire({
  icon: 'error',
  title: 'Oops...',
  text: 'Passoword errate!',
  footer: '<a href="">Vuoi tornare nella hub?</a>'
})
                 form1.reset(); //reset campi login
                }
            }


            function inputNome(){
                let input = new String(form1.nome.value);
                if(check(input)==true)
                    document.write("Il nome contiene caratteri che non può contenere");
                return true;
            }

            function inputCognome(){
                let input = new String(form1.cognome.value);
                if(check(input)==true)
                    document.write("Il cognome contiene caratteri che non può contenere");
                return true;
            }

            function inputPass(){
                let input=form1.pass.value;
                let check = new Boolean(false);
                if(input.length>=8 && input.length<=20){
                    for(let i=0; i<input.length; i++){
                        if((input.charAt(i)>=65 && input.charAt(i)<=90)){
                            check=true;
                        }
                    }
                }
                return check;
            }
            function check(input){
                let check = new Boolean(false);
                for(let i=0; i<input.length; i++){
                    if((input.charAt(i)<=65 && input.charAt(i)>=90) && (input.charAt(i)<=97  && input.charAt(i)>=122)){
                        check=true;
                        break;
                    }
                }
                return check;
            }
           
 </script>
